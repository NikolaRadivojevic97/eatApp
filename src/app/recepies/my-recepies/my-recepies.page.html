<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>        
    </ion-buttons>
    <ion-title>My recepies</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/recepies/tabs/my-recepies/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">
    <div *ngIf="isLoading" style="text-align: center;">
        <ion-spinner color="primary"></ion-spinner>
      </div>
      <div style="text-align: center;" *ngIf="myRecepies.length <=0 && !isLoading">
       <p>No recepies found. Please create one first</p>
       <ion-button color="primary" routerLink='/recepies/tabs/my-recepies/new'>Offer New Recepie</ion-button>
      </div>
      <ion-list *ngIf="myRecepies.length > 0 && !isLoading">
        <ion-item-sliding *ngFor="let recepie of myRecepies" #slidingItem>
          <ion-item>
            <ion-card>
              <ion-img [src]="recepie.imageUrl"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ recepie.title }}</ion-card-title>
            </ion-card-header>
  
            </ion-card>
          </ion-item>
        <ion-item-options>
          <ion-item-option color="primary" (click)="onEdit(recepie.id, slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
